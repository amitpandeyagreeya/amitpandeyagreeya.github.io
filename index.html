<html>
<head>
    <style type="text/css">

.dropdown-content {
  position: absolute;
  background-color: #f6f6f6;
  overflow: auto;
}

.dropdown-content a {
  color: black;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block !important;}

.dropdown-values{
    display: none;
}

    </style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
function myFunction() {
  $("#dropdown-values").addClass("show");
}

$(document).click(function(e) {
  if( e.target.id != 'myInput') {
    $("#dropdown-values").removeClass("show");
  }
});

function filterFunction() {
  var input, filter, a, i;
  filter = $("#myInput").val().toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}

function setValueOfInput(e) {
    $("#myInput").val(e.innerHTML);
}

    </script>

</head>
<body>

<h2>Dropdown with select option</h2>

<div class="dropdown">
  <div id="myDropdown" class="dropdown-content">
    <input type="text" placeholder="Type or choose.." id="myInput" onkeyup="filterFunction()" onclick="myFunction()">
    <div id="dropdown-values" class="dropdown-values">
        <a onclick="setValueOfInput(this)">URL 1</a>
        <a onclick="setValueOfInput(this)">URL 2</a>
        <a onclick="setValueOfInput(this)">URL 3</a>
        <a onclick="setValueOfInput(this)">URL 4</a>
        <a onclick="setValueOfInput(this)">URL 5</a>
    </div>
  </div>
</div>
</body>
</html>
